<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Management System</h1>

    <div class="form">
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="roll" placeholder="Roll No." />
      <input type="text" id="course" placeholder="Course" />
      <button onclick="addStudent()">âž• Add Student</button>
      <button onclick="clearAll()">ðŸ§¹ Clear All</button>
    </div>

    <div class="search-sort">
      <input type="text" id="search" placeholder="Search by Name or Roll" oninput="searchStudent()" />
      <select id="sortOption" onchange="sortTable()">
        <option value="">Sort</option>
        <option value="name-asc">Name A-Z</option>
        <option value="name-desc">Name Z-A</option>
        <option value="roll-asc">Roll No. Asc</option>
        <option value="roll-desc">Roll No. Desc</option>
      </select>
      <button onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    </div>

    <div id="count">Total: 0 students</div>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No.</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <input type="file" id="importFile" accept=".json,.csv" onchange="importFile(event)" />
    <button onclick="exportToCSV()">ðŸ§¾ Export to CSV</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
